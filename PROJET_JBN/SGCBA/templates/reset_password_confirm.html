<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 15px;
            font-size: 14px;
        }
        #loginBtn {
            display: none; /* kache bouton an pa default */
            margin-top: 15px;
            background-color: #007bff;
        }
        #loginBtn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Entrez votre nouveau mot de passe</h2>
        <form id="resetConfirmForm">
            <input type="password" id="password" placeholder="Nouveau mot de passe" required>
            <input type="password" id="password2" placeholder="Confirmez mot de passe" required>
            <button type="submit">Changer le mot de passe</button>
        </form>
        <div id="message"></div>
      <button id="loginBtn" onclick="window.location.href='/connexion/'">
    Aller à la connexion
</button>
    </div>

    <script>
const uidb64 = "{{ uidb64 }}";
const token = "{{ token }}";

document.getElementById('resetConfirmForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const password2 = document.getElementById('password2').value;

  try {
    const res = await fetch(`/api/reset_password_confirm/${uidb64}/${token}/`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({password, password2})
    });

    const data = await res.json();
    const messageEl = document.getElementById('message');

    messageEl.textContent = data.success ? data.message : data.error;

    if (data.success) {
      messageEl.style.color = "green";
      document.getElementById('loginBtn').style.display = "block";

      // ⏳ Apre 3 segonn, redirije otomatikman sou login
setTimeout(() => {
  window.location.href = "/connexion/";
}, 3000);

    } else {
      messageEl.style.color = "red";
    }
  } catch(err) {
    document.getElementById('message').textContent = 'Erreur réseau ou serveur';
    console.error(err);
  }
});
</script>

</body>
</html>
