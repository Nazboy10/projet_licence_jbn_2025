<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser mot de passe</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .container { background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#218838; }
    #message { margin-top:10px; font-size:14px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Réinitialiser mot de passe</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Nouveau mot de passe" required>
      <input type="password" id="password2" placeholder="Confirmez mot de passe" required>
      <button type="submit">Modifier mot de passe</button>
    </form>
    <div id="message"></div>
  </div>
<script>
const utilisateurId = {{ utilisateur_id }};

document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const password = document.getElementById("password").value;
  const password2 = document.getElementById("password2").value;
  const messageEl = document.getElementById("message");

  if (password !== password2) {
    messageEl.textContent = "Les mots de passe ne correspondent pas";
    messageEl.style.color = "red";
    return;
  }

  try {
    const res = await fetch(`/api/utilisateurs/${utilisateurId}/changer_mot_de_passe/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCookie("csrftoken")
      },
      body: JSON.stringify({ password, password2 })
    });
    const data = await res.json();
    messageEl.textContent = data.success ? data.message : data.error;
    messageEl.style.color = data.success ? "green" : "red";
  } catch(err) {
    messageEl.textContent = "Erreur réseau ou serveur";
    messageEl.style.color = "red";
  }
});
</script>

</body>
</html>
